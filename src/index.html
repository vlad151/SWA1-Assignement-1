<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Wacky Weather</title>
  </head>
  <body>
    <h1>Wacky Weather Forecast</h1>

    <nav>
        <div class="nav-header">
            <strong>Navigation</strong>
        </div>
        <ul>
            <li><a href="src/sendWeatherData.html">Send Weather Data</a></li>
        </ul>
    </nav>
    

    <!-- Dropdown menu to select the city -->
    <div class="city-select-container">
        <label for="city-select">Choose a city:</label>
        <select id="city-select">
            <option value="Horsens">Horsens</option>
            <option value="Aarhus">Aarhus</option>
            <option value="Copenhagen">Copenhagen</option>
        </select>
    </div>

    <!-- Section to display the hourly forecast -->
    <section id="hourly-forecast">
      <h2>Hourly Forecast for the Next 24 Hours</h2> 
      <div class="card">
        <p>hourly forecast</p>
      </div>
    </section>
     
    <!-- Section to display the latest measurements -->
    <section id="latest-measurements">
      <h2>Latest Measurements</h2>
    </section>

    <!-- Section to display the statistics for the last day -->
    <section id="last-day-stats">
      <h2>Statistics for the Last Day</h2>
      <div id="min-temp">
        Minimum Temperature:
        <!-- Data here -->
      </div>
      <div id="max-temp">
        Maximum Temperature:
        <!-- Data here -->
      </div>
      <div id="total-precipitation">
        Total Precipitation:
        <!-- Data here -->
      </div>
      <div id="avg-wind-speed">
        Average Wind Speed:
        <!-- Data here -->
      </div>
    </section>
<script src="init.js"></script>

    <script src="src/xmlHttpRequest.js"></script>
    <script src="src/fetchAPI.js"></script> -->

  </body>
</html>
