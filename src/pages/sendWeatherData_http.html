<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Send Wacky Weather Data - Http</title>
  </head>
  <body>

    <h1>Send Wacky Weather Data - Http</h1>

    <nav>
        <div class="nav-header">
            <strong>Navigation</strong>
        </div>
        <ul>
          <li><a href="index.html">Home - Fetch</a></li>   
          <li><a href="index_http.html">Home - Http</a></li>
          <li>
            <a href="sendWeatherData_fetch.html">Send Weather Data - Fetch</a>
          </li>   
        </ul>
    </nav>
    
    <div class="city-select-container">
        <label for="city-select">Choose a city:</label>
        <select id="city-select">
            <option value="Horsens">Horsens</option>
            <option value="Aarhus">Aarhus</option>
            <option value="Copenhagen">Copenhagen</option>
        </select>
    </div>

    <form id="weather-data-form-http">
      <label for="type-select">Choose Type:</label>
        <select id="type-select">
            <option value="temperature">Temperature</option>
            <option value="precipitation">precipitation</option>
            <option value="wind speed">wind speed</option>
            <option value="cloud coverage">cloud coverage</option>
          </select>
      <label for="unit-select">Choose unit:</label>
          <select id="unit-select">
            <option value="C">C</option>
            <option value="F">F</option>
            <option value="m/s">m/s</option>
            <option value="%">%</option>
            <option value="inches">inches</option>
            <option value="mph">mph</option>
          </select>


      <label for="input">Value:</label>
      <input type="text" id="input" name="value" /><br /><br />


      <button type="submit">Send Data</button>
    </form>


  </body>
</html>
